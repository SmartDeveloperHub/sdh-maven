language: java
jdk:
- oraclejdk7
before_install:
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in config/src/main/resources/ci/secring.gpg.enc
  -out local.secring.gpg -d
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in config/src/main/resources/ci/pubring.gpg.enc
  -out local.pubring.gpg -d
- git fetch
- git checkout ${TRAVIS_BRANCH}
script: if [ ${TRAVIS_PULL_REQUEST} = 'false' ]; then mvn deploy -Dossrh -Dcodebase.directory=`pwd`
  --settings config/src/main/resources/ci/settings.xml; else mvn clean verify -Dcodebase.directory=`pwd`
  --settings config/src/main/resources/ci/settings.xml; fi
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
